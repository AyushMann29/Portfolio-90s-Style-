<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Mann Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Playwrite+CU:wght@100..400&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- AOE 2 Icon -->
    <div class="aoe2GameBG" onclick="changeToAoe2()">
        <div class="aoe2Game">
            <img src="assets/aoe2logo.png" alt="Age of Empires 2" id="aoe2logo">
            <h4>Port-<br>folio</h4>
        </div>
    </div>

    <!-- Car Game Icon -->
    <div class="carGameBG" onclick="changeToCar()">
        <div class="carGame">
            <img src="assets/car.png" alt="Car Game" id="carGameLogo">
            <h4>Car Game</h4>
        </div>
    </div>

        <!-- Internet Game Icon -->
        <div class="internetBG" onclick="changeToInternet()">
            <div class="internet">
                <img src="assets/world.png" alt="Internet " id="internetLogo">
                <h4>Inter-<br>net</h4>
            </div>
        </div>


    <footer>
        <!-- Start  -->
        <div class="start-menu">
            <div class="start-button">
                <img src="assets/start.png" alt="Start" id="startButtonImg">
                Start
            </div>
            <p id="name">Made by Ayush Mann with ♥️</p> 
            <div class="menu-content">
                <ul>
                    <li>Programs</li>
                    <li>Documents</li>
                    <li>Settings</li>
                    <li>Find</li>
                    <li>Help</li>
                    <li>Run...</li>
                    <li>Shut Down...</li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
